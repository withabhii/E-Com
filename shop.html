                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            entry.target.style.transitionDelay = `${index * 50}ms`;
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.05
                });
                cards.forEach(card => {
                    card.classList.add('is-loading');
                    observer.observe(card);
                });
            } else {
                cards.forEach(card => card.classList.add('is-visible'));
            }

            // Sidebar Active State & Accordion Logic
            const currentUrl = window.location.href;
            const sidebarLinks = document.querySelectorAll('#sidebar ul li a');
            let activeLinkFound = false;

            sidebarLinks.forEach(link => {
                link.classList.remove('active');
                const linkUrl = new URL(link.href, document.baseURI); // Ensure absolute URL for comparison
                const currentUrlObj = new URL(currentUrl);
                const linkParams = linkUrl.searchParams;
                const currentParams = currentUrlObj.searchParams;

                let match = false;
                // Exact match needed for base shop page or specific product page (if linking directly)
                if (linkUrl.href === currentUrlObj.href) {
                    match = true;
                }
                // Check if it's a category link and the category matches
                else if (linkParams.has('category') && linkParams.get('category') === currentParams.get(
                    'category') && currentParams.get('category') !== null) {
                    match = true;
                }
                // Check if it's a brand link and the brand matches
                else if (linkParams.has('brand') && linkParams.get('brand') === currentParams.get(
                    'brand') && currentParams.get('brand') !== null) {
                    match = true;
                }


                if (match) {
                    link.classList.add('active');
                    activeLinkFound = true;
                    // Find the parent accordion collapse element
                    const collapseElement = link.closest('.accordion-collapse');
                    if (collapseElement) {
                        // Ensure it's properly initialized and not already shown by default Bootstrap behavior if needed
                        // Using Bootstrap's API to show it if collapsed
                        const bsCollapse = bootstrap.Collapse.getInstance(collapseElement) || new bootstrap
                            .Collapse(collapseElement, {
                                toggle: false
                            });
                        if (!collapseElement.classList.contains('show')) {
                            bsCollapse.show();
                        }
                        // Also ensure the corresponding button doesn't have the 'collapsed' class
                        const button = document.querySelector(`[data-bs-target="#${collapseElement.id}"]`);
                        if (button && button.classList.contains('collapsed')) {
                            button.classList.remove('collapsed');
                            button.setAttribute('aria-expanded', 'true');
                        }
                    }
                }
            });

            // Optional: Handle base shop.php link if no category/brand active
            if (!activeLinkFound && window.location.pathname.endsWith('shop.php') && !window.location.search) {
                // Add logic to highlight a general 'Shop' or 'All Products' link if needed

                // if(allShopLink && !allShopLink.closest('.accordion-collapse')) { // Check it's not inside a category/brand list
                //    allShopLink.classList.add('active');
                // }
            }
        });
