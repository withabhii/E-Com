    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // --- ADDED: Prevent body scrolling when mobile menu is open ---
            const navbarCollapse = document.getElementById('navbarNav');
            navbarCollapse.addEventListener('show.bs.collapse', function () {
                document.body.style.overflow = 'hidden';
            });
            navbarCollapse.addEventListener('hide.bs.collapse', function () {
                document.body.style.overflow = 'auto';
            });

            // Card Animation Logic (Original)
            const cards = document.querySelectorAll('.product-card');
            if ("IntersectionObserver" in window) {
                const observer = new IntersectionObserver((entries) => {
                    entries.forEach((entry, index) => {
                        if (entry.isIntersecting) {
                            entry.target.style.transitionDelay = `${index * 50}ms`;
                            entry.target.classList.add('is-visible');
                            observer.unobserve(entry.target);
                        }
                    });
                }, {
                    threshold: 0.05
                });
                cards.forEach(card => {
                    card.classList.add('is-loading');
                    observer.observe(card);
                });
            } else {
                cards.forEach(card => card.classList.add('is-visible'));
            }

            // Sidebar Active State & Accordion Logic (Original)
            const currentUrl = window.location.href;
            const sidebarLinks = document.querySelectorAll('#sidebar ul li a');
            let activeLinkFound = false;

            sidebarLinks.forEach(link => {
                link.classList.remove('active');
                const linkUrl = new URL(link.href, document.baseURI); 
                const currentUrlObj = new URL(currentUrl);
                const linkParams = linkUrl.searchParams;
                const currentParams = currentUrlObj.searchParams;

                let match = false;
                if (linkUrl.href === currentUrlObj.href) {
                    match = true;
                } else if (linkParams.has('category') && linkParams.get('category') === currentParams.get('category') && currentParams.get('category') !== null) {
                    match = true;
                } else if (linkParams.has('brand') && linkParams.get('brand') === currentParams.get('brand') && currentParams.get('brand') !== null) {
                    match = true;
                }

                if (match) {
                    link.classList.add('active');
                    activeLinkFound = true;
                    const collapseElement = link.closest('.accordion-collapse');
                    if (collapseElement) {
                        const bsCollapse = bootstrap.Collapse.getInstance(collapseElement) || new bootstrap.Collapse(collapseElement, { toggle: false });
                        if (!collapseElement.classList.contains('show')) {
                            bsCollapse.show();
                        }
                        const button = document.querySelector(`[data-bs-target="#${collapseElement.id}"]`);
                        if (button && button.classList.contains('collapsed')) {
                            button.classList.remove('collapsed');
                            button.setAttribute('aria-expanded', 'true');
                        }
                    }
                }
            });
        });
    </script>
